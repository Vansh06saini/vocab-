<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lookup.css') }}">
</head>
<body class="lookup-body">

    <div class="lookup-container">

        <!-- Header -->
        <header class="lookup-header">
            <h1>üîç Word Lookup</h1>
            <p>Welcome, <span>{{ current_user }}</span> | Score: <span>{{ user_score }}</span></p>
        </header>

        <!-- Search Section -->
        <section class="lookup-card">
            <div class="lookup-form">
                <input type="text" id="wordInput" placeholder="Enter a word..." required>
                <button id="lookupBtn">Search</button>
            </div>

            <!-- Loader -->
            <div id="loader" class="loader hidden">‚è≥ Fetching...</div>

            <!-- Results -->
            <div id="resultBox" class="lookup-result hidden">
                <h2 id="wordTitle"></h2>

                <div class="lookup-boxes">
                    <div class="lookup-box">
                        <h3>Meaning</h3>
                        <p id="meaning"></p>
                    </div>
                    <div class="lookup-box">
                        <h3>Synonyms</h3>
                        <p id="synonyms"></p>
                    </div>
                    <div class="lookup-box">
                        <h3>Antonyms</h3>
                        <p id="antonyms"></p>
                    </div>
                </div>
            </div>

            <a href="{{ url_for('index') }}" class="back-btn">‚¨Ö Back to Menu</a>
        </section>

        <!-- Footer -->
        <footer class="lookup-footer">
            <p>¬© 2025 Vocabulary App | Enhance your language every day</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='lookup.js') }}"></script>
</body>
</html>
